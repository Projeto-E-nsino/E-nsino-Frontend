<div class="container-fluid" >
  <div class="row d-flex align-items-center" style="background-color: #6bc1cce7">
    <div class="col-md-12 text-light">

    <a routerLink='/inicio' class='text-left text-light'>
      <i class="fa fa-angle-double-left fs-5" aria-hidden="true">Inicio</i>
    </a>

    <h1 class='fs-54 text-center'>Temas</h1>
    <h5 class='fs-18 text-center'>Veja aqui todos os temas ou cadastre um novo</h5>

    <div class="row d-flex justify-content-center">
      <div class="col-md-3">
        <div class="form-group">
          <input [(ngModel)]='tema.descricao' type="text" class='form-control' id='descricao' placeholder="Digite a descrição do tema">
        </div>

        <div class="form-group">
          <input [(ngModel)]='tema.nivel' type="text" class='form-control' id='nivel' placeholder="Insira o nivel da aula">
        </div>

        <div class="form-group">
          <input [(ngModel)]='tema.area' type="text" class='form-control' id='area' placeholder="Digite  area do seu tema">
        </div>

        <div class='d-flex justify-content-center'>
          <button class="btn btn-outline-light mb-5" (click)='cadastrar()'> Cadastrar </button>
        </div>
      </div>
    </div>


      </div>
   </div>
  </div>
