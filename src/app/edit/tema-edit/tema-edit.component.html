<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Título</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="form-group">
                <label for="descricao">Nível</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.nivel'>
            </div>

            <div class="form-group">
                <label for="descricao">Área</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.area'>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-warning mr-3" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-outline-primary" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
