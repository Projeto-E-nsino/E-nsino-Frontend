<section class="vh-100 fundoCadastro">
    <div class="container h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">

                <!-- CAIXA DE CADASTRO -->
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">

                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <div class="row d-flex justify-content-center">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 fonteMontserrat bold">Cadastre-se</p>
                                </div>


                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <input placeholder="Nome completo" [(ngModel)]='usuario.nome' type="text" id="form3Example1c" class="form-control" name="nome" (keyup)="validaNome()" />
                                            <div id="nome" class="fonteMontserrat"></div>
                                            <!-- <label class="form-label" for="form3Example1c">Nome completo</label> -->
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input placeholder="email@exemplo.com" [(ngModel)]='usuario.usuario' type="email" id="form3Example3c" class="form-control" name="email" (keyup)="validaEmail()"/>
                                            <div id="email" class="fonteMontserrat"></div>
                                            <!-- <label class="form-label" for="form3Example3c">Email</label> -->
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input placeholder="Link da foto" [(ngModel)]='usuario.foto' name="foto" type="text" id="form3Example3c" class="form-control" />
                                            <!-- <label class="form-label" for="form3Example3c">Foto</label> -->
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input placeholder="Insira sua senha" (keyup)='confirmSenha($event)' type="password" name="senha" id="form3Example4c" class="form-control"/>
                                            <!-- <label class="form-label" for="form3Example4c" >Senha</label> -->
                                            <div id="senha" class="fonteMontserrat"></div>
                                        </div>
                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input placeholder="Repita sua senha"  [(ngModel)]='usuario.senha' name="confirmar" type="password" id="form3Example4cd" class="form-control" />
                                            <!-- <label class="form-label" for="form3Example4cd">Repita sua senha</label> -->
                                        </div>
                                    </div>

                                    <div class="row d-flex justify-content-between mt-4 mt-4">

                                        <div class=" mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg" (click)='cadastrar()'>Cadastrar</button>
                                        </div>

                                        <div class=" mx-4 mb-3 mb-lg-4">
                                            <button routerLink="/login" type="submit" class="btn btn-danger btn-lg">Cancelar</button>
                                        </div>

                                    </div>


                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
