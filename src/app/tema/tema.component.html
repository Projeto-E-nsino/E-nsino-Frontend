<div class="container-fluid">
  <div class="row d-flex align-items-center" style="background-color: #ff9865">
    <div class="col-md-12 text-light">

      <a routerLink='/home' class='text-left text-light'>
        <i class="fa fa-angle-double-left fs-5" aria-hidden="true">Inicio</i>
      </a>

      <h1 class='fs-54 text-center'>Temas</h1>
      <h5 class='fs-18 text-center'>Veja aqui todos os temas ou cadastre um novo</h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <div class="form-group">
            <small id="vdescricao" class="fonteMontserrat mt-0"></small>
            <input [(ngModel)]='tema.descricao' type="text" class='form-control' id='descricao'
              placeholder="Digite o título do tema" (keyup)="validaDescricao()">
          </div>


          <div class="form-group">
            <input [(ngModel)]='tema.nivel' type="text" class='form-control' id='nivel'
              placeholder="Insira o nivel da aula">
          </div>

          <div class="form-group">
            <input [(ngModel)]='tema.area' type="text" class='form-control' id='area'
              placeholder="Digite a área do seu tema">
          </div>

          <div class='d-flex justify-content-center'>
            <button class="btn btn-outline-light mb-5" (click)='cadastrar()'> Cadastrar </button>
          </div>
        </div>
      </div>




    </div>
  </div>
</div>

<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas: </h2>
    </div>
  </div>

  <div class="row mt-4 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">

        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of listaTemas">
            <th> {{item.id}} </th>
            <td> {{item.descricao}}, {{item.nivel}} e {{item.area}} </td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">
                Editar
              </button>

              <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">
                Apagar
              </button>
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

</div>
